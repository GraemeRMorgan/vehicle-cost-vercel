<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <title>Vehicle Cost</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- jQueryUI styling -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- Tooltip styling -->
    <link rel="stylesheet" href="css/d3-tip.css" />
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Open Sans Font -->
    <!-- Open Sans font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Work Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="title">
        <!-- <a class="navbar-brand" href="#"
          ><img id="logo" src="img/logo.png"
        /></a> -->
        <h1 class="titleText">Vehicle Cost and Compare 2024</h1>
      </div>
      <div class="buttonNav"><button type="button" class="btn btn-info">Info</button></div>
    </nav>

    <!-- Bootstrap grid setup -->
    
    <div class="wrapper">
      <div class="col1">
        <!-- <div class="playReset">
          <button id="play-button" class="btn btn-primary">Play</button>
          <button id="reset-button" class="btn btn-primary">Reset</button>
        </div> -->
        <div class="dropDown">
          <div>Vehicle Type</div>
          <select id="type-select" class="form-control">
            <option selected value="all">All</option>
            <option value="gas">Gas</option>
            <option value="hybrid">Hybrid</option>
            <option value="phev">PHEV</option>
            <option value="ev">EV</option>
          </select>
        </div>

        <div class="slider">
          <div id="slider-div-year">
            <label>Years of Ownership: <span id="year">1</span></label>
            <div id="date-slider"></div>
          </div>
        </div>

        <div class="slider">
          <div id="slider-div-mileage">
            <label>Daily Mileage: <span id="km">60</span><span>km</span></label>
            <div id="mileage-slider"></div>
          </div>
        </div>

        <div class="slider">
          <div id="slider-div-gas">
            <label
              >Gas: <span>$</span><span id="gas">1.80</span
              ><span> per litre</span></label
            >
            <div id="gas-slider"></div>
          </div>
        </div>


        <div class="slider">
          <div id="slider-div-electricity">
            <label>Electricty: <span id="electricity">12</span><span> cents kw/h</span></label>
            <div id="electricity-slider"></div>
          </div>
        </div>


        <div class="slider">
          <div id="slider-div-insurance">
            <label
              >Insurance: <span>$</span
              ><span id="insurance">1800</span></label
            >
            <div id="insurance-slider"></div>
          </div>
        </div>

        <div class="slider">
          <div id="slider-div-rebate">
            <label
              >Rebates: <span>$</span
              ><span id="rebate">0</span></label
            >
            <div id="rebate-slider"></div>
          </div>
        </div>

  
      </div>
      <div class="col2">
          <div id="chart-area"></div>
       
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2024 Graeme Morgan</p>
    </footer>

    <!-- External JS libraries -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <script src="js/d3-tip.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
  </body>
</html>
